    let timeLeft = 90 * 60;
    let timerId;

    function startQuiz() {
        const name = document.getElementById('user-name').value.trim();
        if(!name) return alert("Masukkan namamu dulu!");
        
        document.getElementById('display-name').innerText = name;
        document.getElementById('start-page').classList.add('hidden');
        document.getElementById('quiz-page').classList.remove('hidden');
        
        renderQuestions();
        startTimer();
    }

    function renderQuestions() {
        const container = document.getElementById('questions-container');
        quizData.forEach((item, idx) => {
            const div = document.createElement('div');
            div.className = "quiz-card bg-white p-6 rounded-2xl";
            div.innerHTML = `
                <p class="font-bold text-gray-700 mb-4">${idx + 1}. ${item.q}</p>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                    ${['a','b','c','d'].map(opt => `
                        <label class="cursor-pointer">
                            <input type="radio" name="q${idx}" value="${opt}" class="option-input hidden">
                            <div class="option-label border-2 border-gray-100 p-3 rounded-xl transition-all flex items-center hover:border-blue-300">
                                <span class="w-8 h-8 flex items-center justify-center bg-gray-100 rounded-full mr-3 text-sm font-bold uppercase">${opt}</span>
                                ${item[opt]}
                            </div>
                        </label>
                    `).join('')}
                </div>
            `;
            container.appendChild(div);
        });
    }

    function startTimer() {
        timerId = setInterval(() => {
            timeLeft--;
            let m = Math.floor(timeLeft/60);
            let s = timeLeft % 60;
            document.getElementById('timer-display').innerText = `${m}:${s < 10 ? '0'+s : s}`;
            if(timeLeft <= 0) {
                clearInterval(timerId);
                calculateResult();
            }
        }, 1000);
    }

    function calculateResult() {
        clearInterval(timerId);
        let correct = 0;
        quizData.forEach((item, idx) => {
            const selected = document.querySelector(`input[name="q${idx}"]:checked`);
            if(selected && selected.value === item.cct) correct++;
        });

        const score = Math.round((correct / quizData.length) * 100);
        showResult(score, correct);
    }

    function showResult(score, correct) {
        document.getElementById('quiz-page').classList.add('hidden');
        document.getElementById('result-page').classList.remove('hidden');
        const scoreElem = document.getElementById('score-text');
        const box = document.getElementById('result-box');
        const feedback = document.getElementById('feedback-text');
        
        scoreElem.innerText = score;

        if(score >= 76) {
            box.style.borderColor = "#22c55e";
            scoreElem.style.color = "#22c55e";
            feedback.innerHTML = `üéâ <b>LUAR BIASA!</b><br>Kamu benar ${correct} dari ${quizData.length} soal!<br>Pertahankan prestasimu!`;
            document.getElementById('audio-win').play();
        } else {
            box.style.borderColor = "#ef4444";
            scoreElem.classList.add('score-bad');
            feedback.innerHTML = `‚ö†Ô∏è <b>AYO BELAJAR LAGI!</b><br>Kamu benar ${correct} dari ${quizData.length} soal.<br>Nilaimu masih di bawah KKM. Jangan menyerah ya!`;
            document.getElementById('audio-lose').play();
        }
    }
